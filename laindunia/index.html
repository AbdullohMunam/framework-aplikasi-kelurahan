<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Warga Kelurahan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
            <h1 class="h4 mb-0">Daftar Warga</h1>
            <div>
                <a href="pengaduan_list.html" class="btn btn-sm btn-secondary">Lihat Pengaduan</a>
                <button id="add-warga-btn" class="btn btn-sm btn-primary">Tambah Warga</button>
                <button onclick="logout()" class="btn btn-sm btn-danger ms-2">Logout</button>
            </div>
        </div>

        <div id="warga-list-container">
            <div class="d-flex justify-content-center my-5">
                <div class="spinner-border" role="status"><span class="visually-hidden">Memuat...</span></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="wargaModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="wargaModalLabel">Form Warga</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
                </div>
                <div class="modal-body">
                    <form id="warga-form">
                        <input type="hidden" id="warga-id">
                        <div class="mb-3">
                            <label for="warga-nik" class="form-label">NIK</label>
                            <input type="text" id="warga-nik" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="warga-nama" class="form-label">Nama Lengkap</label>
                            <input type="text" id="warga-nama" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="warga-telepon" class="form-label">No. Telepon</label>
                            <input type="text" id="warga-telepon" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="warga-alamat" class="form-label">Alamat</label>
                            <textarea id="warga-alamat" class="form-control" rows="2" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" id="warga-save-btn" class="btn btn-primary">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <p class="mb-3">Yakin ingin menghapus data ini?</p>
                    <div class="d-flex justify-content-center gap-2">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Batal</button>
                        <button type="button" id="confirm-delete-btn" class="btn btn-danger btn-sm">Hapus</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
