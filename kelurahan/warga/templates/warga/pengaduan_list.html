<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Pengaduan</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
      }
      .aduan {
        border-bottom: 1px solid #eee;
        padding: 15px 0;
      }
      .aduan h3 {
        margin: 0 0 5px;
      }
      .meta {
        color: #666;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Daftar Semua Pengaduan</h1>

      <ul>
        {% for pengaduan in object_list %}
        <li>
          {{ pengaduan.judul }} - {{ pengaduan.deskripsi }}
          <a href="{% url 'pengaduan-edit' pengaduan.pk %}">Edit</a> |
          <a href="{% url 'pengaduan-hapus' pengaduan.pk %}">Hapus</a>
        </li>
        {% empty %}
        <li>Belum ada data pengaduan yang terdaftar</li>
        {% endfor %}
      </ul>

      <a href="{% url 'warga-list' %}">‚Üê Kembali ke Daftar Warga</a>
    </div>
  </body>
</html>
